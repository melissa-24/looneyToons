<!doctype html>
<html>
   <head>
       <title>Looney Toons</title>
       <link rel='stylesheet' href='css/styles.css'>
       <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
       <script>
           $(document).ready(function(){
                $.get("https://looney-toons-api.herokuapp.com/api/characters/", function(res) {
                   var html_str = "";
                    for(var i = 0; i < res.data.length; i++) {
                        html_str += "<div class='characters'>"
                        html_str += "<h4>" + res.data[i].name + "</h4>"
                      html_str += "<img src='" + res.data[i].img + "' alt='character img' />";
                      html_str += "</div>"
                   }
                   
                   $("#characters").html(html_str);
               }, "json");
           })
       </script>
   </head>
   <body>
       <header>
           <h1>Looney Toons</h1>
       </header>
       <div class='main'>
           <section id='characters'></section>
       </div>
       <footer>
           <p>Made by Melissa</p>
       </footer>
   </body>
</html>
